<ion-header>
    <ion-navbar>
      <ion-title>
        Map
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
      </ion-buttons> 
    </ion-navbar>
  </ion-header>
   
  <ion-content>
    <div #map id="map"></div> 
    <button ion-fab>Share</button>
    <ion-fab middle left>
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab (click)="toggleHeatmap()">Toggle Heatmap</button>
          <button ion-fab (click)="changeGradient()">Change gradient</button>
          <button ion-fab (click)="changeRadius()">Change radius</button>
          <button ion-fab (click)="changeOpacity()">Change opacity</button>
      </ion-fab-list>
    </ion-fab>

  </ion-content>
